name: Tests

on:
  push:
    branches:
      - main

jobs:
  run_tests:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version: '16'
      - name: npm install
        run: npm install
      - name: Integration tests
        run: npm test
        env:
          TEST_POSTGRE_URL: ${{ secrets.TEST_POSTGRE_URL }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
