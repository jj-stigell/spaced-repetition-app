name: Deployment pipeline

on:
  push:
    branches:
      - main

jobs:
  deployment_pipeline:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version: '16'
      - name: npm install
        run: npm install
      - name: run integration tests
        run: npm test
        env:
          TEST_POSTGRE_URL: ${{ secrets.TEST_POSTGRE_URL }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
      - name: Push to Production
        if: ${{ github.event_name == 'push' && contains(join(github.event.commits.*.message, ','), '#deploy') }}
        uses: s0/git-publish-subdir-action@develop
        env:
          REPO: self
          BRANCH: production                              # push to production branch
          FOLDER: ./                                       # The directory where your assets are generated
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}       # GitHub will automatically add this - you don't need to bother getting a token
          MESSAGE: "Pushed to production: ({sha}) {msg}"  # The commit message